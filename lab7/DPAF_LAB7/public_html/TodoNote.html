<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!--  same as bootstrap -->
    <body>

        <script>
            var app = angular.module("myTodoList", []);
            app.controller("myCtrl", function ($scope) {
                $scope.notes = ["DPAF submission", "Created by IT069", "Hacker Rank Contest"];


                $scope.addNote = function () {
                    $scope.errorMessage = "";
                    if (!$scope.addMe) {
                        return;
                    }
                    if ($scope.notes.indexOf($scope.addMe) == -1)
                    {
                        $scope.notes.push($scope.addMe);
                        $scope.addMe = "";
                    } else {
                        $scope.errorMessage = "This item is already in list";
                    }
                }
                $scope.removeNote = function (x) {
                    $scope.notes.splice(x, 1);
                }
            });
        </script>
        <div class="w3-content" style="max-width:700px">
           
            <div ng-app="myTodoList" ng-controller="myCtrl" class="w3-card-2 w3-margin w3-center" style="max-width:700px;">
                <header class="w3-container w3-light-grey w3-padding-16"><h1>My TODO List</h1></header>
                <ul class="w3-ul">
                    <li ng-repeat="x in notes" class="w3-padding-16">{{x}}<span ng-click="removeNote($index)" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span></li>
                </ul>
                <div class="w3-container w3-light-grey w3-padding-16">
                    <div class="w3-row w3-margin-top">
                        <div class="w3-col s10">
                            <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
                        </div>
                        <div class="w3-col s2">
                            <button ng-click="addNote()" class="w3-btn w3-padding w3-green">Add Note</button>
                        </div>
                    </div>
                    <p class="w3-text-red">{{errorMessage}}</p>
                </div>
            </div>
        </div>


    </body>
</html>
